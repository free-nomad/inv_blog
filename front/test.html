<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 목록</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">글 목록</h1>
    
    <!-- 글 목록을 테이블 형식으로 표시 -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">날짜</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td><a href="#">첫 번째 글</a></td>
                <td>작성자 1</td>
                <td>2023-09-24</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td><a href="#">두 번째 글</a></td>
                <td>작성자 2</td>
                <td>2023-09-25</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td><a href="#">세 번째 글</a></td>
                <td>작성자 3</td>
                <td>2023-09-26</td>
            </tr>
            <!-- 다른 글 목록 항목들도 유사한 방식으로 추가 가능 -->
        </tbody>
    </table>
</div>

<!-- 부트스트랩 JS 및 jQuery 추가 (선택 사항) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
