<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 페이지</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- 제목 -->
                <h1>글의 제목</h1>
                
                <!-- 작성자와 날짜 -->
                <p>작성자: John Doe</p>
                <p>날짜: 2023년 9월 24일</p>
                
                <!-- 글의 내용 -->
                <div class="card">
                    <div class="card-body">
                        <p>글의 내용을 여기에 작성합니다.</p>
                    </div>
                </div>
                
                <!-- 댓글창 -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h3>댓글</h3>
                        <div class="form-group">
                            <label for="comment">댓글 작성</label>
                            <textarea class="form-control" id="comment" rows="3"></textarea>
                        </div>
                        <!-- 댓글 작성 버튼 -->
                        <button type="submit" class="btn btn-dark" id="addComment">댓글 작성</button>

                    </div>
                </div>
                
                <!-- 댓글 목록 -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h3>댓글 목록</h3>
                        <ul class="list-group" id="commentList">
                            <!-- 댓글 목록은 JavaScript로 동적으로 추가됩니다. -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 부트스트랩 JS 및 Popper.js 및 jQuery 링크 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    
    <script>
        // 댓글 목록 데이터
        const comments = [
            { author: 'User1', content: '댓글 내용 1' },
            { author: 'User2', content: '댓글 내용 2' },
            { author: 'User3', content: '댓글 내용 3' }
        ];
        
        // 댓글 목록을 동적으로 생성
        function renderComments() {
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';
            comments.forEach((comment) => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.innerHTML = `<strong>${comment.author}</strong>: ${comment.content}`;
                commentList.appendChild(listItem);
            });
        }
        
        // 댓글 추가 버튼 클릭 시 댓글을 추가하고 목록을 업데이트
        const addCommentButton = document.getElementById('addComment');
        addCommentButton.addEventListener('click', () => {
            const commentText = document.getElementById('comment').value;
            const author = 'New User'; // 신규 댓글의 작성자 (변경 가능)
            comments.push({ author, content: commentText });
            renderComments();
            // 댓글 입력 필드 초기화
            document.getElementById('comment').value = '';
        });
        
        // 초기 댓글 목록 렌더링
        renderComments();
    </script>
</body>
</html>
